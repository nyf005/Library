<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div id="logo">
        <img src="#" alt="Book" />
        <h1>Library</h1>
      </div>
    </header>
    <main class="container">
      <table>
        <caption>
          Books currently in my library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form action="./index.html" method="post" id="addBookForm">
        <h3>Add a book to the library</h3>
        <hr />
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" name="author" type="text" required />
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number" min="0" required />
        </div>
        <div class="form-group">
          <label for="status">Have you read it?</label>
          <input id="status" name="status" type="checkbox" />
        </div>
        <button type="submit">Add Book</button>
      </form>
      <button id="openFormBtn"><span>+</span></button>
      <div id="disableBackground"></div>
    </main>
    <footer class="container">
      <p>Copyright NYF</p>
    </footer>
  </body>
</html>
